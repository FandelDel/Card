<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Credit Card Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="map.png" class="map-img" />
            <div class="row">
              <img src="chip.png" width="60px" />
              <img src="visa.png" width="80px" />
            </div>
            <div class="row card-no">
              <p>5244</p>
              <p>2120</p>
              <p>8252</p>
              <p>6420</p>
            </div>
            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>VALID TILL</p>
            </div>
            <div class="row name">
              <p>STEVEN FANDEL</p>
              <p>10 / 25</p>
            </div>
          </div>
          <div class="back">
            <img src="map.png" class="map-img" />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div>
                <img src="pattern.png" alt="" />
              </div>
              <p>824</p>
            </div>
            <div class="row card-text">
              <p>
                This is a virtual card design built using HTML and CSS. You can
                also design something like this.
              </p>
            </div>
            <div class="row signature">
                <p>CUSTOMER SIGNATURE</p>
                <img src="visa.png" width="80px">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
